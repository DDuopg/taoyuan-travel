<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>桃園旅遊景點導覽</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <h1>桃園旅遊景點導覽</h1>
    <div class="cards">
      <!-- 景點1 -->
      <div class="card">
        <img src="1.jpg" alt="石門水庫" />
        <h2>石門水庫</h2>
        <p>石門水庫是桃園知名的水利工程，不僅提供水源，也是賞楓與踏青的好去處。</p>
        <a href="https://maps.app.goo.gl/EfEcKh4nMfsPWWgy9" target="_blank">查看更多</a>
      </div>

      <!-- 景點2 -->
      <div class="card">
        <img src="2.jpg" alt="大溪老街" />
        <h2>大溪老街</h2>
        <p>大溪老街擁有濃厚的巴洛克建築風格與傳統小吃，是文化與美食的完美結合。</p>
        <a href="https://maps.app.goo.gl/MVNAid3juHy2NFSS9" target="_blank">查看更多</a>
      </div>

      <!-- 景點3 -->
      <div class="card">
        <img src="3.jpg" alt="拉拉山" />
        <h2>拉拉山</h2>
        <p>拉拉山擁有壯麗神木群與清新空氣，是避暑與登山健行的絕佳選擇。</p>
        <a href="https://maps.app.goo.gl/u96UCfU8d6YH6eko8" target="_blank">查看更多</a>
      </div>
    </div>
  </section>
</body>
</html>
